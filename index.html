<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="img/2_character_pepe/1_idle/idle/I-1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-bottle.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <div id="dialog-box" class="dialog-box">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Recommendation</h5>
              <p class="card-text">Your playing on a mobile device. Please turn your device into landscape mode, for better graphics.</p>
              <a href="#" class="btn btn-warning" onclick="hide('dialog-box')">Go on</a>
            </div>
          </div>
    </div>
    <h1>El Pollo Loco</h1>
    <div id="fullscreen">
        <div class="overlay">
            <div class="button-box" id="button-box">
                <button class="menu-button" id="start-button"
                    onclick="initLevel(), world.startGame(), hide('start-button')">Start
                    Game</button>
                <button class="menu-button" id="restart-button" onclick="reload()">Back to Menu</button>
            </div>
            <div class="responsive-box" id="responsive-box">
                <div style="display: flex; justify-content: space-evenly; align-items: center; gap: 20px;">
                    <button style="margin-left: 25px;" class="button-responsive" id="button-jump"><img
                            src="img/10_control_icons/jump.png"></button>
                    <button style="margin-right: 25px;" class="button-responsive" id="button-bottle"><img
                            src="img/10_control_icons/bottle.png"></button>
                </div>
                <div style="display: flex; justify-content: space-evenly; align-items: center; gap: 20px;">
                    <button style="margin-left: 25px;" class="button-responsive" id="button-left"><img
                            src="img/10_control_icons/arrow-left.png"></button>
                    <button style="margin-right: 25px;" class="button-responsive" id="button-right"><img
                            src="img/10_control_icons/arrow-right.png"></button>
                </div>
            </div>
            <button class="button-responsive" id="button-fullscreen"><img
                    src="img/10_control_icons/fullscreen.png"></button>
            <button class="button-responsive" id="button-sound" onclick="switchMute()"><img
                    src="img/10_control_icons/sound-off.png" id="sound-logo"></button>
        </div>
        <canvas id="canvas" width="720" height="480">
        </canvas>
    </div>
    <div class="guide-box" id="guide-box">
        <span>Arrow-Left: Move left</span>
        <span>Arrow-Right: Move right</span>
        <span>Arrow-Up: Jump</span>
        <span>SPACE: Throw Bottle</span>
        <span>ENTER: Fullscreen Mode</span>

    </div>
</body>

</html>
