<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="img/2_character_pepe/1_idle/idle/I-1.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-bottle.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <h1>El Pollo Loco</h1>
    <div id="fullscreen">
        <div class="overlay">
            <div class="button-box" id="button-box">
                <button id="start-button" onclick="initLevel(), world.startGame(), hide('start-button')">Start
                    Game</button>
                <button id="restart-button" onclick="reload()">Back to Menu</button>
            </div>
            <div class="responsive-box" id="responsive-box">
                <button style="margin-left: 25px;" class="button-responsive" id="button-left"><img
                        src="img/10_control_icons/arrow-left.png"></button>
                <div style="display: flex; justify-content: space-evenly; align-items: center; gap: 10px;">
                    <button class="button-responsive" id="button-jump"><img
                            src="img/10_control_icons/jump.png"></button>
                    <button class="button-responsive" id="button-bottle"><img
                            src="img/10_control_icons/bottle.png"></button>
                </div>
                <button style="margin-right: 25px;" class="button-responsive" id="button-right"><img
                        src="img/10_control_icons/arrow-right.png"></button>
            </div>
            <button onclick="world.switchFullscreen()" class="button-responsive" id="button-fullscreen"><img
                    src="img/10_control_icons/fullscreen.png"></button>
        </div>
        <canvas id="canvas" width="720" height="480">
        </canvas>
    </div>
    <div class="guide-box" id="guide-box">
        <span>Arrow-Left: Move left</span>
        <span>Arrow-Right: Move right</span>
        <span>Arrow-Up: Jump</span>
        <span>SPACE: Throw Bottle</span>
        <span>ENTER: Fullscreen Mode</span>

    </div>
</body>

</html>
